<!DOCTYPE html>
<html>
<head>
    <title>Address query</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Main page</h1>
    </header>

	<main>
		    <h1>Customers</h1>
    <ul>
        {% for customer in customer %}
            <li>{{ customer.Name }} - {{ customer.Surname }} - {{ customer.EmailAddress }}</li>
        {% endfor %}
    </ul>

	</main>
</body>
</html>
